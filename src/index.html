<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="header">
        <h1>To-Do List</h1>
    </div>
    <div class="sidebar">
        <div class="add-projects-container">
            <h2 class="add-projects-title">Projects</h2>
            <button class="add-projects-button">+</button>
        </div>
        <ul class="sidebar-content">
            
        </ul>
    </div>
    <div class="modal-container hidden">
        <form class="project form hidden">
            <div class="project-form-title">
                <h1>New Project</h1>
                <button type="button" class="exit">X</button>
            </div>
            <div class="project input">
                <label for="project">Project Name</label>
                <input type="text" name="project" id="project-input" required>
            </div>
            <div class="btns">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="confirm project">Confirm</button>
            </div>
        </form>
    
        <form class="task form hidden">
            
            <div class="task-form-title">
                <h1>New Task</h1>
                <button type="button" class="exit">X</button>
            </div>
            <div class="task-input-container">
                <div class="task-input">
                    <label for="task">Task Name</label>
                    <input type="text" name="task" id="task-name" required>
                </div>
                <div class="task-description">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="task-description" required>
                </div>
                <div class="task-due">
                    <label for="due-date">Due</label>
                    <input type="date" name="due-date" id="task-due" required>
                </div>
            </div>
            <div class="btns">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="confirm task">Confirm</button>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="project-header-container"></div>
        <div class="tasks-container"></div>
    </div>

</body>
</html>
